<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Razors — Interactive Cards</title>
  <meta name="description" content="A gallery of mental model razors as interactive flip cards." />
  <style>
    :root{
      --bg0:#070A12;
      --bg1:#0B1024;
      --stroke:#ffffff1a;
      --stroke2:#7aa2ff2b;
      --text:#eaf0ff;
      --muted:#b7c3ffcc;
      --shadow: 0 18px 50px rgba(0,0,0,.55);
      --radius: 22px;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color:var(--text);
      background:
        radial-gradient(1200px 700px at 20% 10%, rgba(122,162,255,.20), transparent 55%),
        radial-gradient(900px 650px at 80% 20%, rgba(167,139,250,.16), transparent 52%),
        radial-gradient(700px 700px at 60% 85%, rgba(34,211,238,.10), transparent 58%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      overflow-x:hidden;
    }

    .wrap{
      width:min(1150px, calc(100% - 48px));
      margin: 42px auto 60px;
    }

    header{
      position:relative;
      padding: 28px 24px;
      border: 1px solid var(--stroke);
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    header:before{
      content:"";
      position:absolute; inset:-2px;
      background:
        radial-gradient(500px 140px at 30% 25%, rgba(122,162,255,.20), transparent 60%),
        radial-gradient(500px 160px at 70% 35%, rgba(167,139,250,.16), transparent 65%);
      pointer-events:none;
      filter: blur(2px);
    }
    .header-inner{ position:relative; display:flex; gap:18px; align-items:flex-start; justify-content:space-between; flex-wrap:wrap; }
    h1{
      margin:0;
      font-weight: 780;
      letter-spacing: .2px;
      font-size: clamp(26px, 3.2vw, 40px);
      line-height:1.12;
    }
    .sub{
      margin: 8px 0 0;
      color: var(--muted);
      max-width: 70ch;
      line-height: 1.5;
      font-size: 15px;
    }
    .controls{
      display:flex;
      gap:12px;
      align-items:center;
      flex-wrap:wrap;
      margin-top: 12px;
    }

    .pill{
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding: 10px 12px;
      border-radius: 999px;
      border: 1px solid var(--stroke);
      background: rgba(255,255,255,.04);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 10px 30px rgba(0,0,0,.25);
    }
    .pill input{
      background: transparent;
      border: none;
      outline:none;
      color: var(--text);
      width: min(360px, 60vw);
      font-size: 14px;
    }
    .pill input::placeholder{ color: rgba(234,240,255,.55); }

    .tiny{
      color: rgba(234,240,255,.65);
      font-size: 12px;
      margin-top: 8px;
    }

    main{ margin-top: 22px; }

    .grid{
      display:grid;
      grid-template-columns: repeat(12, 1fr);
      gap: 16px;
    }

    /* Bigger cards by default */
    .card{
      grid-column: span 4;
      perspective: 1200px;
      min-height: 320px; /* increased */
    }

    @media (max-width: 980px){
      .card{ grid-column: span 6; min-height: 340px; }
    }
    @media (max-width: 620px){
      .card{ grid-column: span 12; min-height: 380px; }
      header{ padding: 22px 18px; }
      .wrap{ width:min(1150px, calc(100% - 28px)); }
    }

    .flip{
      position:relative;
      height: 100%;
      min-height: inherit;
      border-radius: var(--radius);
      transform-style: preserve-3d;
      transition: transform .7s cubic-bezier(.2,.8,.2,1);
      outline:none;
      will-change: transform;
    }

    /* Flip state */
    .card[data-flipped="true"] .flip{ transform: rotateY(180deg); }

    .face{
      position:absolute;
      inset:0;
      display:flex;
      flex-direction:column;
      border-radius: var(--radius);
      border: 1px solid var(--stroke);
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      box-shadow: var(--shadow);
      /* Important: don't put overflow hidden here (breaks 3D in some browsers) */
      backface-visibility: hidden;
      -webkit-backface-visibility: hidden;
    }

    .face:before{
      content:"";
      position:absolute; inset:-1px;
      background:
        radial-gradient(380px 180px at 15% 20%, rgba(122,162,255,.20), transparent 60%),
        radial-gradient(360px 180px at 85% 25%, rgba(167,139,250,.14), transparent 62%),
        radial-gradient(380px 220px at 50% 95%, rgba(34,211,238,.08), transparent 65%);
      opacity: .9;
      pointer-events:none;
    }

    /* Inner wrapper handles clipping without breaking 3D */
    .face-inner{
      position:relative;
      height:100%;
      padding: 18px 18px 14px;
      display:flex;
      flex-direction:column;
      overflow:hidden;
      border-radius: var(--radius);
    }

    .back{
      transform: rotateY(180deg);
      background: linear-gradient(180deg, rgba(255,255,255,.07), rgba(255,255,255,.03));
    }

    .toprow{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:10px;
    }

    .badge{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding: 7px 10px;
      border-radius: 999px;
      border: 1px solid var(--stroke2);
      background: rgba(122,162,255,.10);
      color: rgba(234,240,255,.92);
      font-size: 12px;
      white-space: nowrap;
    }

    .count{
      font-variant-numeric: tabular-nums;
      color: rgba(234,240,255,.60);
      font-size: 12px;
      padding-top: 4px;
    }

    .title{
      margin: 12px 0 0;
      font-weight: 820;
      letter-spacing: .2px;
      font-size: 18px;
      line-height: 1.2;
    }

    .tagline{
      margin: 8px 0 0;
      color: var(--muted);
      line-height: 1.45;
      font-size: 13px;
    }

    .hr{
      height:1px;
      background: var(--stroke);
      margin: 14px 0 12px;
      flex: 0 0 auto;
    }

    .def{
      font-size: 13px;
      line-height: 1.55;
      color: rgba(234,240,255,.90);
      margin: 0;
    }

    .example{
      margin-top: 12px;
      padding: 12px 12px;
      border-radius: 16px;
      border: 1px solid var(--stroke);
      background: rgba(0,0,0,.18);
    }
    .example .label{
      color: rgba(234,240,255,.70);
      font-size: 11px;
      letter-spacing: .12em;
      text-transform: uppercase;
    }
    .example p{
      margin: 8px 0 0;
      color: rgba(234,240,255,.92);
      font-size: 13px;
      line-height: 1.5;
    }

    .footerrow{
      margin-top:auto;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      padding-top: 12px;
    }
    .hint{
      display:inline-flex;
      gap:8px;
      align-items:center;
      color: rgba(234,240,255,.62);
      font-size: 12px;
    }
    .source{
      color: rgba(234,240,255,.55);
      font-size: 12px;
      text-align:right;
      max-width: 55%;
    }

    .btn{ cursor:pointer; }

    /* Hover effect on the flip container (not faces) so content never "spills" */
    .card:hover .flip{
      transform: translateY(-2px) rotateY(0deg);
    }
    .card[data-flipped="true"]:hover .flip{
      transform: translateY(-2px) rotateY(180deg);
    }

    .kbd{
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 11px;
      padding: 2px 6px;
      border-radius: 8px;
      border: 1px solid var(--stroke);
      background: rgba(255,255,255,.05);
      color: rgba(234,240,255,.85);
    }

    .empty{
      margin-top: 18px;
      padding: 18px;
      border-radius: var(--radius);
      border: 1px solid var(--stroke);
      background: rgba(255,255,255,.04);
      color: rgba(234,240,255,.75);
      line-height: 1.5;
      display:none;
    }

    @media (prefers-reduced-motion: reduce){
      .flip{ transition:none; }
      .card:hover .flip{ transform: none !important; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="header-inner">
        <div>
          <h1>Razors</h1>
          <p class="sub">
            Mental-model “razors” as interactive flip cards. Click a card to reveal the full definition and a practical example.
          </p>

          <div class="controls">
            <div class="pill" role="search">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                <path d="M21 21l-4.3-4.3m1.8-5.2a7.5 7.5 0 11-15 0 7.5 7.5 0 0115 0z" stroke="rgba(234,240,255,.85)" stroke-width="2" stroke-linecap="round"/>
              </svg>
              <input id="q" type="search" placeholder="Search (e.g., Occam, evidence, falsifiable, malice…)" autocomplete="off" />
            </div>
            <div class="pill" title="Flip all cards back">
              <button id="reset" class="btn" style="all:unset; cursor:pointer; color:rgba(234,240,255,.9); font-size:13px; padding:2px 6px;">
                Reset flips
              </button>
              <span class="kbd">R</span>
            </div>
          </div>

          <div class="tiny">
            Keyboard: <span class="kbd">Enter</span>/<span class="kbd">Space</span> flips a focused card • <span class="kbd">R</span> resets • <span class="kbd">Esc</span> clears search
          </div>
        </div>

        <div class="pill" aria-label="Count">
          <span id="count" style="font-variant-numeric:tabular-nums;">0</span>
          <span style="color:rgba(234,240,255,.65); font-size:12px;">cards</span>
        </div>
      </div>
    </header>

    <main>
      <section id="grid" class="grid" aria-label="Razor cards"></section>
      <div id="empty" class="empty">No matches. Try a different keyword (e.g., “evidence”, “malice”, “experiment”, “ought”).</div>
    </main>
  </div>

  <script>
    const razors = [
      {
        name: "Occam’s Razor",
        tagline: "Prefer the simplest explanation that fully fits the facts.",
        definition: "Explanations should never multiply causes without necessity; when multiple explanations are offered, the simplest, full explanation is preferable.",
        example: "Your website is down. Before assuming a coordinated attack, check basics: DNS expired, SSL cert lapsed, or the server is simply offline."
      },
      {
        name: "Hanlon’s Razor",
        tagline: "Don’t jump to ‘malice’ when ‘mistake’ explains it.",
        definition: "Never attribute to malice that which is more easily explained by stupidity, carelessness, or laziness.",
        example: "A coworker didn’t reply to your message. Most likely they missed it, got busy, or forgot—follow up once before assuming they’re ignoring you."
      },
      {
        name: "Hitchens’ Razor",
        tagline: "No evidence? You can dismiss it without evidence.",
        definition: "What can be asserted without evidence can also be dismissed without evidence.",
        example: "A claim that ‘this supplement fixes everything’ with no trials or data can be rejected until the claimant provides credible evidence."
      },
      {
        name: "Alder’s Razor (Newton’s Flaming Laser Sword)",
        tagline: "If you can’t test it, it’s usually not worth debating.",
        definition: "What cannot be settled by experiment is not worth debating.",
        example: "Two people argue about an untestable conspiracy detail. Instead, focus on testable questions: what predictions would we see if it were true?"
      },
      {
        name: "Hume’s Guillotine",
        tagline: "You can’t derive ‘should’ purely from ‘is’.",
        definition: "What ought to be cannot be deduced from what is.",
        example: "‘This is how the industry works’ doesn’t prove it’s ethical. You still need a value statement to justify what should be done."
      },
      {
        name: "Grice’s Razor (Principle of Charity)",
        tagline: "Interpret people in the most reasonable way first.",
        definition: "Most people are bad at expressing themselves, so don’t interpret their words literally but rather by what they are most likely to mean.",
        example: "Someone says, ‘That idea is dumb.’ Charitably interpret it as: ‘I don’t think the idea works because of X’—then ask what X is."
      },
      {
        name: "Einstein’s Razor",
        tagline: "Simplify, but don’t oversimplify.",
        definition: "Make things as simple as possible, but no simpler.",
        example: "In a postmortem, reduce root cause to a clear chain (e.g., misconfig + missing alert) without collapsing it into ‘human error’."
      },
      {
        name: "Feynman’s Razor",
        tagline: "If you can’t explain it simply, you don’t own it yet.",
        definition: "If you can’t explain something to a child, you don’t understand it yourself; it’s only when you fully grasp a topic that you can distill it down to its essence.",
        example: "If you can’t explain OAuth to a non-technical friend in 60 seconds, you probably need to revisit the fundamentals before implementing it."
      },
      {
        name: "Gell-Mann’s Razor",
        tagline: "Assume some portion of media is wrong or distorted.",
        definition: "Assume every media article contains a percentage of false information.",
        example: "A headline claims a ‘breakthrough’ study. Read the methodology, sample size, and replication status before updating your beliefs."
      },
      {
        name: "Popper’s Razor",
        tagline: "Science needs falsifiable claims.",
        definition: "For a theory to be considered scientific, it must be falsifiable.",
        example: "‘This works because of invisible energy that can’t be measured’ isn’t falsifiable. ‘This reduces symptoms by 20% in a trial’ is."
      },
      {
        name: "Russell’s Teapot",
        tagline: "Burden of proof is on the claimant.",
        definition: "The philosophic burden of proof lies upon a person making empirically unfalsifiable claims, rather than shifting the burden of disproof to others.",
        example: "If someone claims a hidden group controls everything but offers no testable evidence, you aren’t obligated to disprove every detail."
      },
      {
        name: "Sagan’s Standard",
        tagline: "Big claims need big evidence.",
        definition: "Extraordinary claims require extraordinary evidence.",
        example: "‘I saw a UFO’ is one thing; ‘aliens are living among us’ needs strong, verifiable evidence—not anecdotes alone."
      },
      {
        name: "Naval’s Razor",
        tagline: "When stuck, choose the harder short-term path.",
        definition: "If you can’t decide between two choices, take the path that’s more difficult/painful in the short term; doing this will counteract hyperbolic discounting.",
        example: "You can either quick-fix technical debt or refactor properly. If both are viable, the refactor hurts now but usually wins later."
      },
      {
        name: "Discomfort Razor",
        tagline: "Growth lives where comfort ends.",
        definition: "The more uncomfortable the activity, the more likely it will lead to growth; the more comfortable the activity, the more likely it will lead to stagnation.",
        example: "Practicing hard conversations, shipping a project, or asking for feedback is uncomfortable—but it’s often the fastest skill accelerator."
      },
      {
        name: "Tarzwell’s Razor",
        tagline: "High emotion = lower trust in judgment.",
        definition: "The more emotional you feel, the less you should trust your judgment.",
        example: "You’re furious after a message. Wait 30–60 minutes before responding, reread it, and consider a calmer interpretation."
      },
      {
        name: "Bragging Razor",
        tagline: "Bragging often overstates; humility often understates.",
        definition: "If someone brags about their success or happiness, assume it’s half what they claim; if someone downplays their success or happiness, assume it’s double what they claim.",
        example: "A founder says they’re ‘crushing it’ nonstop—treat it cautiously. Another says ‘it’s going fine’ while shipping weekly—expect stronger results."
      },
      {
        name: "Narcissism Razor",
        tagline: "People are mostly thinking about themselves.",
        definition: "If worried about people’s opinions, remember they are too busy worrying about other people’s opinions of them (most of the time you’re an extra in someone else’s movie).",
        example: "You’re anxious about a minor mistake in a meeting. Most people will forget it quickly because they’re focused on their own performance."
      },
      {
        name: "Charisma Razor",
        tagline: "Charisma can bias perception—use calibrated skepticism.",
        definition: "If a high-achieving person is charismatic, start with a level of skepticism for each idea they present; if a high-achieving person isn’t charismatic, start with a level of openness for each idea they present.",
        example: "A brilliant, charming speaker pitches an idea—ask for data and constraints. A quieter expert offers a boring plan—give it a fair listen."
      },
      {
        name: "Luck Razor",
        tagline: "Pick the option that compounds opportunity.",
        definition: "If stuck with two equal options, pick the one that feels like it will produce the most luck later down the line.",
        example: "Between two similar jobs, choose the one with better mentors and network density—more surface area for future opportunities."
      },
      {
        name: "Everyday Razor",
        tagline: "Frequency and compounding create absurd output.",
        definition: "If you go from doing a task weekly to daily, you achieve 7 years of output in 1 year; small compounding repeatedly can explode results.",
        example: "Write 200 words daily instead of weekly: you’ll produce far more, learn faster, and build momentum that a weekly cadence rarely achieves."
      },
      {
        name: "Network Razor",
        tagline: "Make high-signal introductions whenever it helps.",
        definition: "If you have two quality people that would benefit from an intro to one another, always do it.",
        example: "You know a designer looking for a dev and a dev building a product. A simple intro can create a collaboration neither could find alone."
      },
      {
        name: "Smart Friends Razor",
        tagline: "Use trusted experts as leverage.",
        definition: "If unsure about a small bet but your smart friends are sure, take the bet; if you wait for the rest of society to confirm it, you’ll be too late.",
        example: "Your most technical friends are convinced a tool will dominate. If it’s low-cost to test, try it early rather than waiting for mass adoption."
      },
      {
        name: "Early–Late Razor",
        tagline: "Diffusion across platforms can signal timing.",
        definition: "If it’s a talking point on Reddit or Twitter, you might be early; if it’s a talking point on LinkedIn or Facebook, you’re definitely late.",
        example: "A niche dev tool trends among builders first. When it becomes ‘business content’ everywhere, the easiest upside may already be captured."
      },
      {
        name: "Instagram Razor",
        tagline: "You’re seeing the best-of, not the whole set.",
        definition: "When you see a photo of an influencer looking attractive on Instagram, assume there are 99 worse variations of that photo you haven’t seen and they just picked the best one.",
        example: "Don’t compare your day-to-day reality to someone’s highlight reel. Compare your behind-the-scenes to their behind-the-scenes."
      },
      {
        name: "25+ Razor",
        tagline: "Default to curiosity about new trends.",
        definition: "If you’re 25+, assume your reactions about new technologies and trends are wrong; if someone under the age of 25 is obsessed with something new, don’t dismiss it until you’ve done 10+ hours on it.",
        example: "A younger friend is obsessed with a new platform. Before dismissing it, spend real time using it and learning why it fits their workflows."
      },
      {
        name: "Bonus — Elon’s Razor",
        tagline: "The entertaining outcome often spreads fastest.",
        definition: "A variant: ‘The most entertaining outcome is the most likely’ (as seen from an external observer).",
        example: "In online discourse, the spiciest interpretation can outcompete accuracy—plan communications assuming drama travels."
      }
    ];

    const grid = document.getElementById("grid");
    const q = document.getElementById("q");
    const count = document.getElementById("count");
    const empty = document.getElementById("empty");
    const resetBtn = document.getElementById("reset");

    function iconBlade(){
      return `
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M4 20c6-2 10-6 12-12l4-4-4 16H4z" stroke="rgba(234,240,255,.9)" stroke-width="1.8" stroke-linejoin="round"/>
          <path d="M6.5 17.5h8" stroke="rgba(234,240,255,.55)" stroke-width="1.8" stroke-linecap="round"/>
        </svg>`;
    }

    function render(list){
      grid.innerHTML = "";
      list.forEach((r, idx) => {
        const card = document.createElement("article");
        card.className = "card";
        card.dataset.flipped = "false";

        const flip = document.createElement("div");
        flip.className = "flip btn";
        flip.tabIndex = 0;
        flip.setAttribute("role", "button");
        flip.setAttribute("aria-pressed", "false");
        flip.setAttribute("aria-label", `${r.name} card. Activate to flip.`);

        flip.innerHTML = `
          <div class="face front">
            <div class="face-inner">
              <div class="toprow">
                <div class="badge">${iconBlade()} <span>Razor</span></div>
                <div class="count">#${idx + 1}</div>
              </div>
              <div class="title">${r.name}</div>
              <div class="tagline">${r.tagline}</div>

              <div class="footerrow">
                <div class="hint">
                  <span class="kbd">Click</span>
                  <span>to flip</span>
                </div>
                <div class="source"> </div>
              </div>
            </div>
          </div>

          <div class="face back">
            <div class="face-inner">
              <div class="toprow">
                <div class="badge" style="background: rgba(167,139,250,.10); border-color: rgba(167,139,250,.28);">
                  ${iconBlade()} <span>Definition</span>
                </div>
                <div class="count">flip</div>
              </div>

              <div class="title">${r.name}</div>
              <div class="hr"></div>
              <p class="def">${r.definition}</p>

              <div class="example">
                <div class="label">Example</div>
                <p>${r.example}</p>
              </div>

              <div class="footerrow">
                <div class="hint">
                  <span class="kbd">Enter</span>
                  <span>or</span>
                  <span class="kbd">Space</span>
                </div>
                <div class="source">Click again to return</div>
              </div>
            </div>
          </div>
        `;

        function toggle(){
          const now = card.dataset.flipped !== "true";
          card.dataset.flipped = now ? "true" : "false";
          flip.setAttribute("aria-pressed", now ? "true" : "false");
        }

        flip.addEventListener("click", toggle);
        flip.addEventListener("keydown", (e) => {
          if (e.key === "Enter" || e.key === " "){
            e.preventDefault();
            toggle();
          }
        });

        card.appendChild(flip);
        grid.appendChild(card);
      });

      count.textContent = String(list.length);
      empty.style.display = list.length ? "none" : "block";
    }

    function filter(){
      const term = q.value.trim().toLowerCase();
      if(!term){
        render(razors);
        return;
      }
      const filtered = razors.filter(r => {
        const blob = `${r.name} ${r.tagline} ${r.definition} ${r.example}`.toLowerCase();
        return blob.includes(term);
      });
      render(filtered);
    }

    function resetFlips(){
      document.querySelectorAll(".card").forEach(card => {
        card.dataset.flipped = "false";
        const flip = card.querySelector(".flip");
        if (flip) flip.setAttribute("aria-pressed", "false");
      });
    }

    q.addEventListener("input", filter);
    resetBtn.addEventListener("click", resetFlips);

    document.addEventListener("keydown", (e) => {
      if (e.key.toLowerCase() === "r" && !e.metaKey && !e.ctrlKey && !e.altKey){
        resetFlips();
      }
      if (e.key === "Escape"){
        if (q.value){
          q.value = "";
          filter();
        }
      }
    });

    render(razors);
  </script>
</body>
</html>
